name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./workout-timer   # <- qui definisci la working directory
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{
            secrets.FIREBASE_SERVICE_ACCOUNT_CALISTHENICS_WORKOUT_TRA_A0036 }}
          channelId: ${{ github.ref == 'refs/heads/main' && 'live' || 'staging' }}
          projectId: calisthenics-workout-tra-a0036
          entryPoint: ./workout-timer